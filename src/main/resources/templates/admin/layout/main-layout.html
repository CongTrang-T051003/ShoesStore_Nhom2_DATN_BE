<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:title-pattern="$CONTENT_TITLE - Shoe Store Admin">Shoe Store Admin</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/admin/css/layout/layout.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/components/sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/components/cards.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/components/table.css}"/>

    <!-- Page specific CSS -->
    <th:block layout:fragment="page-css"></th:block>
</head>
<body class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{admin/components/sidebar :: sidebar}"></div>

    <!-- Main content -->
    <main class="flex-grow-1 main-content" id="content">
        <!-- Page Header -->
        <div class="page-header d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom"
             th:if="${pageTitle}">
            <h2 class="header-title m-0" th:text="${pageTitle}">Dashboard</h2>
            <div layout:fragment="page-actions">
                <!-- Page specific actions (buttons, filters, etc.) -->
            </div>
        </div>

        <!-- Main Content -->
        <section layout:fragment="content">
            <!-- Page content goes here -->
        </section>
    </main>

    <!-- Global Modal -->
    <div class="modal fade" id="globalModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="globalModalTitle">Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="globalModalBody">
                    <!-- Content will be injected here -->
                </div>
                <div class="modal-footer" id="globalModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999" id="globalToastContainer">
        <div id="globalToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="globalToastMessage" class="toast-body">
                    <!-- Message will be injected here -->
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Flash Toast (Success/Error from server) -->
    <div th:if="${success}" class="toast-container position-fixed top-0 end-0 p-3" id="flashToastContainer">
        <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body d-flex align-items-center">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${success}">Success!</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div th:if="${error}" class="toast-container position-fixed top-0 end-0 p-3" id="flashErrorContainer">
        <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body d-flex align-items-center">
                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                    <span th:text="${error}">Error!</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- ⭐ App Config - MUST BE LOADED FIRST (after axios) -->
    <script th:src="@{/admin/js/config/app.config.js}"></script>

    <!-- Admin Components JS -->
    <script th:src="@{/admin/js/components/toast.js}"></script>
    <script th:src="@{/admin/js/components/modal.js}"></script>
    <script th:src="@{/admin/js/components/sidebar.js}"></script>
    
    <!-- Admin Layout JS -->
    <script th:src="@{/admin/js/layout/layout.js}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Auto show flash toasts from server
            const flashToasts = document.querySelectorAll("#flashToastContainer .toast, #flashErrorContainer .toast");
            flashToasts.forEach(function (toastEl) {
                new bootstrap.Toast(toastEl, { delay: 5000 }).show();
            });
        });
    </script>

    <!-- Page specific JS -->
    <th:block layout:fragment="page-scripts"></th:block>
</body>
</html>
